<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pit Display</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="keyValidator.js" type="text/javascript" charset="utf-8"></script>
	<script src="forms.js" type="text/javascript"></script>
	<script src="object.js" type="text/javascript"></script>
	<script src="pitDispay.js" type="text/javascript"></script>
	<script>
		
	</script>
</head>
<body>
	<div id='container'>
		<h1>Pit Display</h1>
		<div id='matches'>
			<table id='matchTable'>
				
			</table>
		</div>
		<div id='controls'>
			<form name='newMatch' onsubmit='return false'>
				<h2>Create a New Match:</h2>
				Match Number: <input name='MatchNum' onkeypress='return validateKeypress(event,2,9000)' placeholder='ex. 1'><br>
				Red Team 1: <input name='Red1' onkeypress='return validateKeypress(event,2,9000)' placeholder='ex. 9999'><br>
				Red Team 2: <input name='Red2' onkeypress='return validateKeypress(event,2,9000)' placeholder='ex. 9999'><br>
				Blue Team 1: <input name='Blue1' onkeypress='return validateKeypress(event,2,9000)' placeholder='ex. 9999'><br>
				Blue Team 2: <input name='Blue2' onkeypress='return validateKeypress(event,2,9000)' placeholder='ex. 9999'><br>
				<button onclick='NewMatch(); return false'>Add Match</button>
			</form>
		</div>
	</div>
</body>
</html>
